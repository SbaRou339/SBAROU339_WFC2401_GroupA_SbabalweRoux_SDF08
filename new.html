<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Navbar -->
        <nav class="bg-white shadow-lg">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <!-- Logo -->
                    <div>
                        <a href="#" class="text-xl font-bold text-blue-600">Your Logo</a>
                    </div>
                    <!-- Toggle menu -->
                    <div class="md:hidden">
                        <button id="menu-toggle">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                            </svg>
                        </button>
                    </div>
                    <!-- Menu items -->
                    <div class="hidden md:flex space-x-4">
                        <a href="#product" class="text-gray-600 hover:text-gray-900">Product</a>
                        <a href="#features" class="text-gray-600 hover:text-gray-900">Features</a>
                        <a href="#get-started" class="text-gray-600 hover:text-gray-900">Get Started</a>
                        <a href="#contact" class="text-gray-600 hover:text-gray-900">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Sections -->
    <section id="product" class="py-16 bg-gray-200">Product Section</section>
    <section id="features" class="py-16 bg-gray-300">Features Section</section>
    <section id="get-started" class="py-16 bg-gray-400">Get Started Section</section>
    <section id="contact" class="py-16 bg-gray-500">Contact Section</section>

    <!-- Include JavaScript for smooth scrolling -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Smooth scroll functionality
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();

                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Toggle menu functionality
            document.getElementById('menu-toggle').addEventListener('click', function () {
                document.querySelector('.hidden').classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
